<!doctype html>
<html>

  <head>
    <title>Catozer Posts </title>
    <style>

    </style>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body class="bg-gray-100 min-h-screen flex justify-center px-4">

    <div class="w-full max-w-7xl space-y-4">

      <nav class="bg-white border-b border-gray-200 px-4 py-3 rounded-md my-5 border shadow-md">
	<div class="max-w-6xl mx-auto flex space-x-6">
	  <a href="/" class="text-gray-700 hover:text-blue-600">Dashboard</a>
	  <a href="/config" class="text-gray-700 hover:text-blue-600">Config</a>
	</div>
      </nav>

      {% for key, value in messages %}
      <div class="bg-green-100 border border-green-200 text-green-800 rounded-lg p-4 w-full mx-auto">
	âœ… Your API token was updated successfully.
      </div>

      {% endfor %}

      <div class="w-full px-4 py-3 rounded-md bg-white border border-gray-200">
	<a href="/api/ig_token" class="underline text-blue-400">Refresh IG token</a>
	|
	<a href="{{imgur_link}}" target="_blank" class="underline text-blue-400">Refresh Imgur token</a>
      </div>

      <div class="w-full px-4 py-3 rounded-md bg-white border border-gray-200">
	<form action="/api/imgur_pin" method="post">
	  <input name="pin" type="text" value="" placeholder="Input your Imgur pin" class="bg-gray-100 text-gray-800 font-mono text-sm p-4 rounded overflow-x-auto mb-4 w-full"/>
	  <input name="submit" type="submit" value="Submit" class="w-md bg-blue-500 px-3 py-4 rounded cursor-pointer"/>
	</form>
      </div>


      {% for key, value in tokens.items() %}
      <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6 w-full">
	<!-- Section Title -->
	<h2 class="text-xl font-semibold text-gray-800 mb-4">{{key}}</h2>

	<form action="/api/set_config/{{key}}" method="POST" class="w-full flex flex-row gap-4">
	  <input name="value" type="text" value="{{value}}" class="w-full h-full bg-gray-100 text-gray-800 font-mono text-sm p-4 rounded overflow-x-auto mb-4"/>
	  <input name="submit" type="submit" value="Set" class="bg-green-500 h-full p-4 rounded cursor-pointer"/>
	</form>
      </div>
      {% endfor %}

    </div>

  </body>
</html>
